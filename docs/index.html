<!doctype html>
<html lang="en">

<head>
    <script>
        const base = document.createElement('base');
        if (location.host.startsWith('localhost')) base.href = '/';
        else base.href = '/style/';
        document.head.prepend(base);
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="./x-style.css">
</head>

<body>
    <main>

        <section>
            <h1>X-Style</h1>
            <hr />
            <p>Coming Soon.</p>
        </section>

        <section>
            <h2>Form</h2>
            <hr />
            <form>
                <label>
                    <span>Date</span>
                    <input type="date" />
                </label>
                <label>
                    <span>Time</span>
                    <input type="time" />
                </label>
                <label>
                    <span>Search</span>
                    <input type="search" />
                </label>
                <label>
                    <span>Name</span>
                    <input type="text" />
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" />
                </label>
                <label>
                    <span>Range</span>
                    <input type="range" min="0" max="100" value="50" />
                </label>
                <label>
                    <span>Color</span>
                    <input type="color" value="#0eaaaa" />
                </label>
                <label>
                    <span>Fruit</span>
                    <select required>
                        <option value="" selected disabled>None</option>
                        <option>Banana</option>
                        <option>Watermelon</option>
                        <option>Apple</option>
                        <option>Orange</option>
                        <option>Mango</option>
                    </select>
                </label>
                <label>
                    <span>File</span>
                    <input type="file" />
                </label>
                <fieldset>
                    <legend>Checks</legend>
                    <label>
                        <span>One</span>
                        <input type="checkbox" checked />
                    </label>
                    <label>
                        <span>Two</span>
                        <input type="checkbox" />
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Radios</legend>
                    <label>
                        <span>Small</span>
                        <input type="radio" name="size" value="small" checked />
                    </label>
                    <label>
                        <span>Medium</span>
                        <input type="radio" name="size" value="medium" />
                    </label>
                    <label>
                        <span>Large</span>
                        <input type="radio" name="size" value="large" disabled />
                    </label>
                </fieldset>
                <!--
                <label>
                    <span>Textarea</span>
                    <textarea>Hello World</textarea>
                </label>
                <input type="text" placeholder="Valid" aria-label="Valid" aria-invalid="false">
                <input type="text" placeholder="Invalid" aria-label="Invalid" aria-invalid="true">
                <input type="text" placeholder="Disabled" aria-label="Disabled" disabled>
                <input type="text" value="Readonly" aria-label="Readonly" readonly="readonly">
                -->
            </form>
        </section>

        <section>
            <h2>Progress</h2>
            <hr />
            <progress value="25" max="100"></progress>
        </section>

        <section>
            <h2>Dialog</h2>
            <hr />
            <button onclick="document.querySelector('dialog').showModal()">Open Dialog</button>
            <dialog>
                <article>
                    <h3>Dialog Title</h3>
                    <p>Dialog Message</p>
                    <footer>
                        <button onclick="document.querySelector('dialog').close()">Cancel</button>
                        <button onclick="document.querySelector('dialog').close()">Confirm</button>
                    </footer>
                </article>
            </dialog>
        </section>

        <section>
            <h2>Details</h2>
            <hr />
            <details open>
                <summary>Foo Bar</summary>
                <p>Baz bat boo.</p>
            </details>
            <br>
            <details>
                <summary>Foo Bar</summary>
                <p>Baz bat boo.</p>
            </details>
        </section>

        <section>
            <h2>Grid</h2>
            <hr />
            <style>
                .e-grid>.row>* {
                    min-width: 4rem;
                    min-height: 4rem;
                }

                .e-grid>.col>* {
                    min-width: 4rem;
                    min-height: 4rem;
                }
            </style>
            <div class="e-grid">
                <div class="row wrap red-children col-children grow-children margin-2-children padding-2-children">
                    <div class="left">left</div>
                    <div class="right">right</div>
                    <div class="bottom">bottom</div>
                    <div class="top">top</div>
                    <div class="center">center</div>
                    <div class="middle center">middle center</div>
                </div>
                <div class="col wrap blue-children row-children grow-children margin-2-children padding-2-children">
                    <div class="left">left</div>
                    <div class="right">right</div>
                    <div class="bottom">bottom</div>
                    <div class="top">top</div>
                    <div class="center">center</div>
                    <div class="middle center">middle center</div>
                </div>
            </div>
        </section>

    </main>
</body>

</html>
